<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Train Scheduler</title>
</head>
<body>
<div class="container">
<div class="jumbotron">
  <h1>Anytime is Train Time</h1>
  <p>Choo Choo. Chee Chee.</p>
</div>
<div class="panel panel-primary">
  <!-- Default panel contents -->
  <div class="panel-heading">Current Train Schedule</div>
  <div class="panel-body">
  <table class="table table-striped">
    <tr>
    	<td>Train Name</td>
    	<td>Destination</td>
    	<td>Frequency (min)</td>
    	<td>Next Arrival</td>
    	<td>Minutes Away</td>
    </tr>
    </table>
    </div>
    </div>
    <div class="panel panel-primary">
  <!-- Default panel contents -->
  <div class="panel-heading">Add Train</div>
  	<div class="form-group">
		<label for="name">Train Name</label>
		<input type="name" class="form-control" id="trainName" placeholder="Name">
		<label for="destination">Destination</label>
		<input type="name" class="form-control" id="destination" placeholder="Destination">
	</div>
	<div class="form-group">
		<label for="trainTime">First Train Time (HH:mm - military time)</label>
		<input type="time" class="form-control" id="trainTime" placeholder="HH:mm">
	</div>
	<div class="form-group">
		<label for="frequency">Frequency (min)</label>
		<input type="number" class="form-control" id="frequency" placeholder="Frequency">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
